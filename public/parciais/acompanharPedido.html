<!-- <div class="provisorio "> -->
<div class="container provisorio ">
  <!-- Filtro e MENU -->
  <nav class="navbar navbar-default navbar-fixed-top " >
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12"><!-- tirei o fixarFiltro -->
        <div class="container ajustarBarraSuperiorPedidos">
          <div class="">
            <a href="#"  ui-sref="cardapio" class="regularBtnVoltarPedido">
              <span class="glyphicon glyphicon-menu-left" ></span>
            </a>
          </div>
          <div class="containerInputTitulo">
                <b class="row alinharInputPedidoTitulo">{{tituloPagina2 | translate}}</b>
          </div>
        </div>
    </div>
  </nav>
</div>


<div class="">
  <form name="formulario" class="row  painel-animado gridCardapio "  ng-repeat="item in acompanhamentos | orderBy: 'statusCod' ">
    <div  class="definirTamanhoPedido alinharSeta  thumbnail provisorio  col-xs-12 col-sm-12 col-md-12 col-lg-12" >
          <div class="descricaoMargin itemGridFormulario2   container-fluid painel-animado " ng-disabled="true" >
              <div class="">
                <div>
                  <a target="_blank" href="{{item.url}}" title="{{item.titulo}}" rel="shadowbox">
                    <img class=" imgCardapio" src="{{item.url}}"/>
                  </a>
                </div>

              </div>
              <div class="definicaoTituloViewPedido noBorder list-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="layoutTituDescForm form-group" >
                  <p class="textUpperTitulo">{{item.titulo}}</p>
                </div>
                <div class="container textAlto tamanhoFonteHorario" ng-model="tempoPercorrido">
                  <p class="">
                    Pedido realizado as {{item.horaPedido | date:"HH:mm:ss"}}. Preparo em  {{item.tempo}} minutos.
                  </p>
                  <!-- <p ng-model="contagens[item.id].count = item.tempo"   > -->
                  <p   ng-if="item.statusCod < 4" >
                      Tempo Percorrido<strong > {{(horaAtual - item.horaPedido ) | date:"mm" }} </strong> minutos
                  </p>

                </div>
              </div>
        </div>

        <!-- <i-countdown set-date="2015-08-21 10:10:10" format-view="%d dias %h hrs %i min %s seg" expire-message="Acabou o tempo">
        </i-countdown> -->

        <div class="row container ajusteBarraProgressoEstilo">
            <div class="bs-wizard" style="border-bottom:0;">
                <div class="col-xs-3 bs-wizard-step complete"  >
                  <div class="text-center bs-wizard-stepnum " ></div>
                  <div class="progress"><div class="progress-bar progress-bar-striped"></div></div>
                  <a href="#" class="bs-wizard-dot bs-wizard-dot1"></a>
                  <div class="bs-wizard-info text-center">Recebido</div>
                </div>
                <div class="col-xs-3 bs-wizard-step "
                  ng-class="{'complete': item.statusCod > 2, 'active': item.statusCod === 2, 'disabled': item.statusCod < 2 }">
                  <div class="text-center bs-wizard-stepnum "></div>
                  <div class="progress"><div class="progress-bar progress-bar-striped"></div></div>
                  <a href="#" class="bs-wizard-dot bs-wizard-dot2"></a>
                  <div class="bs-wizard-info text-center">Confirmado</div>
                </div>
                <div class="col-xs-3 bs-wizard-step "
                    ng-class="{'complete': item.statusCod > 3, 'active': item.statusCod === 3, 'disabled': item.statusCod < 3  }">
                  <div class="text-center bs-wizard-stepnum "></div>
                  <div class="progress"><div class="progress-bar progress-bar-striped"></div></div>
                  <a href="#" class="bs-wizard-dot bs-wizard-dot3"></a>
                  <div class="bs-wizard-info text-center">Na Cozinha</div>
                </div>
                <div class="col-xs-3 bs-wizard-step "
                    ng-class="{'complete': item.statusCod > 4, 'active': item.statusCod === 4, 'disabled': item.statusCod < 4  }">
                  <div class="text-center bs-wizard-stepnum "></div>
                  <div class="progress"><div class="progress-bar progress-bar-striped"></div></div>
                  <a href="#" class="bs-wizard-dot bs-wizard-dot4"></a>
                  <div class="bs-wizard-info text-center">A Caminho</div>
                </div>
            </div>
         </div>
         <br />
         <div >
           <div ng-hide="!(item.statusCod < 4 )"  class="btn btn-default "
                 ng-class="{ 'btn-danger': item.statusCod === 1, 'btn-info': item.statusCod > 1 }">
             <span ng-if="item.statusCod === 1 " ng-click="btnCancelar(item)">Cancelar</span>
             <span ng-if="item.statusCod > 1 && item.statusCod < 4" ng-bootbox-alert="Avisamos a Central sobre a demora do Pedido "
               ng-click="btnAlertar(item)"
               >Alertar</span>
           </div>
         </div>
    </div>
  </form>
</div>
</br>
</br>
