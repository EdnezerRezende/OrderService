<!--Imagens do Cardapio Disponível-->
<div class="container provisorio ">
  <!-- Filtro e MENU -->
  <div class=" fixarFiltro">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <!-- data-target="#collapse-navbar" -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="{{vlrCollapse}}"  data-target="#menuCardapio" aria-expanded="{{fechaMenu}}">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Filtro para ser utilizado no Cardápio ( ng-repeat )-->
          <input class="confFiltro form-control" placeholder="{{'label.filtroPlaced' | translate}}"  ng-model="filtro" ng-model-options="{ debounce: 500 }">
          <div  id="menuCardapio" class="tamanhoMenuCardapio collapse navbar-collapse "  >
            <ul class="nav navbar-nav">
              <li  ng-click="fecharMenu()" ng-repeat="categoria in categorias | orderBy:'-categoria'">
                <a ng-href="#{{categoria.tipo}}" >{{categoria.tipo}}</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<!-- Form contendo a categoria, título, imagem e descrição dos produtos/serviços  -->
<div class="marginTopForm">
  <form name="formulario" class="row  painel-animado gridCardapio "  ng-repeat="categoria in categorias | orderBy:'categorias.tipo'">
    <div class="alinharSeta  provisorio  col-xs-12 col-sm-10 col-md-10 col-lg-10" >
          <div  class="form-group backgroundTitulo">
              <h3 class="textUpper" id="{{categoria.tipo}}" ng-bind="categoria.tipo" > {{categoria.tipo}} </h3>
          </div>
          <div class="descricaoMargin itemGridFormulario thumbnail  container-fluid painel-animado " ng-if="categoria.tipo == item.categoria " ng-repeat="item in cardapio | orderBy: 'cardapio.titulo' | filter: filtro">
            <a href="/pedido/{{item.id}}"  class="itemAlinhar" ng-click="enviarItem(item)">
              <div class="form-group">
                <img class=" imgCardapio"    src="{{item.url}}">
              </div>
              <div class=" layoutTituDescForm list-group col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <div class="form-group" >
                  <h4 class="textUpper">{{item.titulo}}</h4>
                </div>
                <div class=" form-group">
                  <p>{{item.descricao}}.</p>
                </div>
              </div>
              <div >
                  <!-- <div class="alinharContainerSeta">
                      <span class="glyphicon glyphicon-menu-right setaContainer" ></span>
                  </div> -->
              </div>
            </a>
          </div>
    </div>
  </form>
</div>
