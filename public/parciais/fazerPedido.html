<div class="container provisorio ">
  <!-- Filtro e MENU -->
    <div class="content-center col-xs-12 col-sm-12 col-md-12 col-lg-12"><!-- tirei o fixarFiltro -->
    <nav class="navbar navbar-default">
      <div class="container ajustarBarraSuperiorPedidos">
        <div class="">
          <a href="#" ng-click="goBack()" class="regularBtnVoltarPedido">
            <span class="glyphicon glyphicon-menu-left" ></span>
          </a>

        <div class="containerInputTitulo">

              <b class="row alinharInputPedidoTitulo">{{tituloPagina | translate}}</b>

<div class="marginTopForm">
  <form name="formulario" class="row  painel-animado gridCardapio "  ng-submit="submeter()">
    <div class="definirTamanhoPedido alinharSeta  provisorio  col-xs-12 col-sm-12 col-md-12 col-lg-12" >
          <div class="descricaoMarginPedido itemGridFormulario2    painel-animado " ng-disabled="true"
                    ng-model="detalharCardapio.descricao">
              <div class="regularAlturaImagemPedido form-group">
                <!-- <a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption">Image #1</a> -->
                <div class="ajusteImgPedido">
                  <a target="_blank" href="{{detalharCardapio.url}}" title="{{detalharCardapio.titulo}}" rel="shadowbox">
                    <img class=" imgCardapio" src="{{detalharCardapio.url}}"/>
                  </a>
                <div class="paddingValorCardapio">
                  <input class=" bordaPedido campoBlue" type="text" name="" maxlength="2" size="10" ng-disabled="true"
                                    value="{{detalharCardapio.valor | currency: 'R$ '}}">
                </div>
              </div>
              <div class="observacaoCardapio">
                <div >
                  <b>{{detalharCardapio.observacao}}</b>
                </div>
                <div ng-if="detalharCardapio.tempo != 0 || detalharCardapio.tempo != '' " >
                  </br>
                  <b>O tempo de preparo é de {{detalharCardapio.tempo}} minutos.</b>
                </div>
              </div>
              </div>
              <div class="definicaoTituloViewPedido noBorder list-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="layoutTituDescForm form-group" >
                  <p class="textUpperTitulo">{{detalharCardapio.titulo}}</p>
                </div>
                <div class="form-group descricaoCardapio">
                  <p>{{detalharCardapio.descricao}}.</p>
                </div>
                <div class="container formatarTamanhoQtd ">
                  <!-- <div class=""> -->
                    <a href="#" ng-click="btnDiminuir()" >
                      <span class="tamanhoBtn glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                    </a>
                      <input class="tamanhoCampoQTD tamanhoRestricao bordaPedido campoBlue" type="text" ng-model="detalharCardapio.quantidade" maxlength="2" size="2" value="{{detalharCardapio.quantidade}}"></input>
                    <a href="#" ng-click="btnAumentar()" >
                      <span class="tamanhoBtn glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </a>
                  <!-- </div> -->
                </div>
              </div>

            </div>
            <div class="">
              <label>Caso queira, coloque suas observações:</label>
              <textarea type="text" maxlength="100" class="tamanhoCampoPedido bordaPedido campoBlue" size="30"
                        ng-model="detalharCardapio.restricao" ></textarea>
            </div>
          </br>
          </br>
            <div class="alinharBtnConfirmar col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <button ui-sref="acompanhamento" type="submit" class="btn btn-primary" ng-click="submeter()">
                {{'label.enviar' | translate}}
               </button>

            </div>
    </div>
  </form>

</div>
