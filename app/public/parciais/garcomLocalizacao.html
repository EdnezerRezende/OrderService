<div ng-controller="ChamarGarcomController" >
<form name="formulario" ng-submit="alertarGarcom()">

        ng-options="localizacao.idLocalizacao as (localizacao.nomeLocalizacao | uppercase) for localizacao in localizacoes | orderBy: 'nomeLocalizacao'" required>
      <option value="">Onde posso te encontrar? </option>
      </select>
      <span ng-show="formulario.$submitted && formulario.localizacao.$error.required" 
        class="form-control alert-danger">
        Necess√°rio Informar onde posso te localizar
      </span>
  </div>
    <br/>
    <button type="submit" class="btn btn-primary">
    		{{'label.enviar' | translate}}
    </button>
</form>

</div>
