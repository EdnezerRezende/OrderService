<!--Imagens do Cardapio Disponível-->
<div class="container provisorio ">
  <!-- Filtro e MENU -->
  <div class="tamanhoMenuSuperior content-center  col-xs-12 col-sm-12 col-md-12 col-lg-12"><!-- tirei o fixarFiltro -->
    <nav class="navbar corFundoMenuSuperiorFiltro">
      <div class="container">
        <div class="navbar-header">
          <!-- data-target="#collapse-navbar" -->
          <button type="button" class="alinharMenuCardapio navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#menuCardapio" aria-expanded="false" aria-controls="menuCardapio atvFi" ng-click="trocaLabelFiltro()" >
            <span class="corfontIcone glyphicon glyphicon-menu-hamburger"></span>
          </button>
        </div>
        <!-- <div id="tituloView" class="textUpper tituloView2 col-xs-2 col-sm-2 col-md-2 col-lg-2" >
            <label >{{tituloPagina | translate}}</label>
        </div> -->
        <!-- Filtro para ser utilizado no Cardápio ( ng-repeat )-->
          <a id="atvFi" class="navbar-toggle collapsed controleLupa" target="campoFiltroAtivo"  ng-click="ativaFiltro()" >
            <p  class="glyphicon glyphicon-search" ></p>
          </a>
          <input  id="campoFiltroAtivo" class="corPlaced layoutFiltro768 alinharInputFiltro form-control navbar-collapse"
                  placeholder="{{ativaLabelFiltro | translate}}"  ng-model="filtro">

          <div id="menuCardapio" class="AlinhaMenu tamanhoMenuCardapio collapse"  ng-click="fecharMenu()" >
            <ul class="nav navbar-nav ">
              <li  ng-click="fecharMenu()" ng-repeat="categoria in categorias | orderBy:'tipo'">
                <a class="corFontItensMenu" ng-href="#{{categoria.tipo}}" >{{categoria.tipo}}</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
  </div>
</div>
<!-- Form contendo a categoria, título, imagem e descrição dos produtos/serviços  -->
<!-- <div class="">Tirei marginTopForm dessa div-->
  <form name="formulario" class="row   painel-animado gridCardapio "  ng-repeat="categoria in categorias | orderBy:'tipo'">
    <div  class="alinharSeta  provisorio  col-xs-12 col-sm-12 col-md-12 col-lg-12" >
          <div  class="form-group backgroundTitulo">
              <h3 class="textUpper textCategoria" id="{{categoria.tipo}}" ng-bind="categoria.tipo" > {{categoria.tipo}} </h3>
          </div>
          <table class="table table-striped">
            <div  class=" zebrarLinhasForm descricaoMargin itemGridFormulario   container-fluid painel-animado " ng-class=""
                  ng-if="categoria.tipo == item.categoria "  ng-repeat="item in cardapio | orderBy: 'titulo' | filter: filtro">
            <div>
              <a id="{{item.idProdutoServico}}" class="itemAlinhar" href="pedido" ng-click="detalhar(item)"> 
                <div class="table table-striped ">
                  <img class=" imgCardapio"    src="{{item.foto}}">
                  <div class="paddingValorCardapio">
                    <input class=" bordaPedido campoBlue" type="text" name="" maxlength="2" size="10"
                            value="{{item.valorUnitario | currency: 'R$ '}}">
                  </div>
                  <div class="observacaoCardapio">
                    <div >
                      <b>{{item.observacao}}</b>
                    </div>
                    <div  ng-if="item.tempoPreparo.toString() != '00:00:00' " ng-show="false">
                      </br>
                      <b class="textAlto">Preparo em  {{item.tempoPreparo | date:"mm"}} minutos</b>
                    </div>
                  </div>
                </div>
                <div class="  noBorder list-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="layoutTituDescForm form-group" >
                    <p class=" textUpperTitulo">{{item.titulo}}</p>
                  </div>
                  <div class=" form-group descricaoCardapio">
                    <p>{{item.descricao}}.</p>
                  </div>

                </div>
                <div >
                    <!-- <div class="alinharContainerSeta">
                        <span class="glyphicon glyphicon-menu-right setaContainer" ></span>
                    </div> -->
                </div>
              </a>
            </div>
            </div>
        </table>
    </div>
  </form>
