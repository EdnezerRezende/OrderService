<!--Imagens do Cardapio Disponível-->
<div class=" provisorio ">
  <!-- Filtro e MENU -->
  <div class="tamanhoMenuSuperior "><!-- tirei o fixarFiltro -->
    <nav class="navbar navbar-fixed-top corFundoMenuSuperiorFiltro">
      <div class="container">
        <div class="navbar-header">
          <!-- data-target="#collapse-navbar" -->
          <button type="button" class="alinharMenuCardapio navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#menuCardapio" aria-expanded="false" aria-controls="menuCardapio atvFi" ng-click="trocaLabelFiltro()" >
            <span class="corfontIcone glyphicon glyphicon-menu-hamburger"></span>
          </button>
        </div>
        <!-- <div id="tituloView" class="textUpper tituloView2 col-xs-2 col-sm-2 col-md-2 col-lg-2" >
            <label >{{tituloPagina | translate}}</label>
        </div> -->
        <!-- Filtro para ser utilizado no Cardápio ( ng-repeat )-->
          <a id="atvFi" class="navbar-toggle collapsed controleLupa" data-target="#campoFiltroAtivo"  ng-click="ativaFiltro()" aria-expanded="false" aria-controls="campoFiltroAtivo">
            <p  class="glyphicon glyphicon-search" ></p>
          </a>
          <input  id="campoFiltroAtivo" class="corPlaced layoutFiltro768 alinharInputFiltro form-control navbar-collapse"
                  placeholder="{{ativaLabelFiltro | translate}}"  ng-model="filtro">

          <div id="menuCardapio" class="AlinhaMenu tamanhoMenuCardapio collapse"  ng-click="fecharMenu()" >
            <ul class="nav navbar-nav ">
              <li   ng-repeat="categoria in categorias | orderBy:'tipo'">
                <a class="corFontItensMenu" ng-href="#{{categoria.tipo}}" >{{categoria.tipo}}</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
  </div>
</div>
<!-- Form contendo a categoria, título, imagem e descrição dos produtos/serviços  -->
<!-- <div class="">Tirei marginTopForm dessa div-->
  <!-- <form name="formulario" class="row   painel-animado gridCardapio "  ng-repeat="categoria in categorias | orderBy:'tipo'"> -->
  <form name="formulario" class="     "  ng-repeat="categoria in categorias | orderBy:'tipo'">
    <div  class="  text-center "  >
          <div  class="form-group backgroundTitulo">
              <h3 class="textUpper text-center " id="{{categoria.tipo}}" ng-bind="categoria.tipo" > {{categoria.tipo}} </h3>
          </div>
          <!-- <table class="table table-striped"> -->

            <div  class="container-fluid zebrarLinhasForm descricaoMargin itemGridFormulario   media-left" ng-if="categoria.idCategoria == item.idCategoria "  ng-repeat="item in cardapio | orderBy: 'titulo' | filter: filtro ">

                <a id="{{item.idProdutoServico}}" class="itemAlinhar  row"  ng-click="detalhar(item)"> 
                    <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4 text-center retiraPaddingRight">
                      <div class="">
                        <img class=" img-responsive img-rounded  " src="{{item.foto}}">
                      </div>
                      <div class="paddingValorCardapio" ng-class="{'ativarPadding': item.valorUnitario == $0 }" >
                        <input ng-show="item.valorUnitario > 0 " class=" bordaPedido campoBlue" type="text" name="" maxlength="2" size="10"
                                value="{{item.valorUnitario | currency: 'R$ '}}">
                     
                      </div>
                      <div class="observacaoCardapio">
                        <div >
                          <b>{{item.observacao}}</b>
                          <br/>
                        </div>
               
                        <div  ng-if="item.tempoPreparo.toString() != '00:00:00' " ng-show="false">
                          </br>
                          <b class="textAlto">Preparo em  {{item.tempoPreparo | date:"mm"}} minutos</b>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-7 col-sm-8 col-md-8 col-lg-8">
                        <div class="  noBorder  form-group">
                          <div class="layoutTituDescForm list-group" >
                            <p class=" textUpperTitulo">{{item.titulo}}</p>
                          </div>
                          <div class=" descricaoCardapio">
                            <p>{{item.descricao}}</p>
                           
                          </div>
                            <div class="text-left " style="font-size: 10px; color: #bb4242;">
                              <table class=" table table-condensed table-striped ">
                            <!--     <thead>
                                  <tr>
                                    <th class="corGeral"><strong>Produto</strong></th>
                                    <th><strong>Quantidade</strong></th>
                                  </tr> 
                                </thead> -->
                                <tbody>
                                  <tr  ng-repeat="subItens in pedidoServicoSub  | orderBy: 'sub_titulo'" ng-if="item.idProdutoServico == subItens.idProdutoServico" class="backgroundSubItem">
                                    <td style="border-top: 0px">{{ subItens.sub_titulo }}</td>
                                    <td style="border-top: 0px" class="text-right">{{ subItens.sub_valor | currency: 'R$ ' }}</td>
                                  </tr>
                                </tbody>
                              </table>
                              <!-- <p value="subItens.idPedidoServicoSub" class="md-primary">
                              </p> -->
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        <!-- </table> -->
    </div>
  </form>
