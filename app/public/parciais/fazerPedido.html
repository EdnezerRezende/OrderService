<div class="container provisorio ">
  <!-- Filtro e MENU -->
    <div class="navbar navbar-default navbar-fixed-top content-center col-xs-12 col-sm-12 col-md-12 col-lg-12"><!-- tirei o fixarFiltro -->
    <nav class="navbar navbar-default  navbar-fixed-top">
      <div class="container ajustarBarraSuperiorPedidos">
        <div class="">
          <a href="#" ng-click="goBack()" class="regularBtnVoltarPedido">
            <span class="glyphicon glyphicon-menu-left" ></span>
          </a>
        </div>
        <div class="containerInputTitulo">
          <!-- <div id="tituloView" class="textUpper layoutFiltro768 " > -->
              <!-- <input ng-disabled="true" class="layoutFiltro768 alinharInputPedidoTitulo" > -->
              <b class="row alinharInputPedidoTitulo">{{tituloPagina | translate}}</b>
              <!-- </input> -->
          <!-- </div> -->
<!--
          <input  id="campoFiltroAtivo" class="layoutFiltro768 alinharInputFiltro form-control navbar-collapse"
                  placeholder="{{tituloPagina | translate}}"  > -->
        </div>
      </div>
    </nav>
  </div>
</div>


<div class="marginTopFormPedido">
  <form  name="formulario" class="row  painel-animado gridCardapio " ng-action="acompanhamento" method="post" ng-submit="validarRegistrarQrCode()" >
    <div class="definirTamanhoPedido alinharSeta  provisorio  col-xs-12 col-sm-12 col-md-12 col-lg-12" >
          <div class="descricaoMarginPedido itemGridFormulario2    painel-animado " ng-disabled="true"
                    ng-model="detalharCardapio.descricao">
              <div class="regularAlturaImagemPedido form-group">
                <!-- <a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption">Image #1</a> -->
                <div class="ajusteImgPedido">
                  <a target="_blank" href="{{detalharCardapio.foto}}" title="{{detalharCardapio.titulo}}" rel="shadowbox">
                    <img class=" imgCardapio" src="{{detalharCardapio.foto}}"/>
                  </a>
                <div class="paddingValorCardapio">
                  <input class=" bordaPedido campoBlue" type="text" name="" maxlength="2" size="10" ng-disabled="true"
                                    value="{{detalharCardapio.valorUnitario | currency: 'R$ '}}">
                </div>
              </div>

              </div>
              <div class="definicaoTituloViewPedido noBorder  list-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="layoutTituDescForm form-group" >
                  <p class="textUpperTitulo">{{detalharCardapio.titulo}}</p>
                </div>
                <div class="form-group descricaoCardapio">
                  <p>{{detalharCardapio.descricao}}.</p>
                </div>
                <br/>
                <div class="observacaoCardapio">
                  <div >
                    <b>{{detalharCardapio.observacao}}</b>
                  </div>
                  <div ng-if="detalharCardapio.tempo != 0 || detalharCardapio.tempo != '' " ng-show="false">
                    </br>
                    <b>Preparo em {{detalharCardapio.tempoPreparo}} minutos.</b>
                  </div>
                </div>

              </div> 


            </div>
            <div class="container formatarTamanhoQtd col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="">
                <a href="#" ng-click="btnDiminuir()" >
                  <span class="tamanhoBtn glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                </a>
                  <input class="tamanhoCampoQTD tamanhoRestricao bordaPedido campoBlue" type="text" ng-model="detalharCardapio.quantidade" maxlength="2" size="2" value="{{detalharCardapio.quantidade}}"></input>
                <a href="#" ng-click="btnAumentar()" >
                  <span class="tamanhoBtn glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </a>
              </div>
            </div>
            <br/>
            <div class="">
              <label class="corGeral">Caso queira, coloque suas observações:</label>
              <textarea type="text" maxlength="100" class="tamanhoCampoPedido bordaPedido campoBlue" size="30"         ng-model="detalharCardapio.restricao" ></textarea>
            </div>
          </br>
          </br>
               <!-- ng-bootbox-prompt-action="promptCallback(result)"  -->
               <!-- ng-bootbox-custom-dialog
               ng-bootbox-class-name="test-class"  -->
            <div class="alinharBtnConfirmar col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <button  type="submit" class="btn btn-primary"  
               ng-bootbox-title="Insira o QRCode!"
               ng-bootbox-custom-dialog-template="./parciais/qrCodeIdentificacao.html"
               ng-bootbox-buttons="customDialogButtons"
               > 
                {{'label.enviar' | translate}}
               </button>
               <!-- <span ng-bootbox-alert="{{mensagem}}"></span> -->

            </div>
    </div>
  </form>

</div>
